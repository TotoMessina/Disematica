<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dise√±ador 3D de Muebles</title>
  <script src="https://cdn.jsdelivr.net/gh/manthrax/THREE-CSGMesh/three-csg.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #ui input[type=range] {
      width: 100px;
    }
    #ui label {
      display: inline-block;
      width: 20px;
    }
    #hud {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(30, 30, 30, 0.8);
        color: white;
        padding: 10px;
        border-radius: 10px;
        font-size: 13px;
        font-family: sans-serif;
        z-index: 100;
    }
    body.molding-mode {
      cursor: grab;
    }
    #molding-status {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
      pointer-events: none;
      transition: background 0.3s;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="ui">
    <div>
      <button onclick="addCube()">Agregar Cubo</button>
      <button onclick="addSphere()">Agregar Esfera</button>
      <button onclick="addCylinder()">Agregar Cilindro</button>
      <input type="color" id="colorPicker" onchange="changeColor(event)" />
    </div>

    <hr>

    <div>
      <h4>Rotar</h4>
      <div>
        <label>X:</label><input type="range" min="0" max="360" value="0" oninput="rotateObject('x', this.value)">
      </div>
      <div>
        <label>Y:</label><input type="range" min="0" max="360" value="0" oninput="rotateObject('y', this.value)">
      </div>
      <div>
        <label>Z:</label><input type="range" min="0" max="360" value="0" oninput="rotateObject('z', this.value)">
      </div>
    </div>

    <hr>

    <div>
      <h4>Escalar</h4>
      <div>
        <label>X:</label><input type="number" value="1" step="0.1" oninput="scaleObject('x', this.value)">
      </div>
      <div>
        <label>Y:</label><input type="number" value="1" step="0.1" oninput="scaleObject('y', this.value)">
      </div>
      <div>
        <label>Z:</label><input type="number" value="1" step="0.1" oninput="scaleObject('z', this.value)">
      </div>
    </div>

    <button onclick="deleteSelectedObject()">Eliminar Objeto</button>
    <input type="file" accept="image/*" onchange="applyTexture(event)">  </div>

    <div id="hud">
      <strong>Controles de camara:</strong><br>
      W/A/S/D: mover<br>
      Q/E: subir/bajar<br>
      Scroll: zoom<br>
      Doble clic: enfocar<br>
      Mantener Shift + click + mover: Expansion/Contraccion de objetos<br>
    </div>
    <div id="molding-status">Modo Moldeo: OFF</div>

  <script type="module" src="main.js"></script>
</body>
</html>
